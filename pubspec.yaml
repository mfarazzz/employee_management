name: employee_management
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_slidable: ^3.1.2
  flutter_svg: ^2.0.17
  icon_font_generator: ^4.0.0
  intl: ^0.20.2
  path: ^1.9.0
  sqflite: ^2.3.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
  fonts:
    - family: MyIcons
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf